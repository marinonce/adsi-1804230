<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondos (posicion)</title>
	<style>
		body {
			background-color: gray;
		}
		section {
			background-color: white;
			background-image: url(imgs/oncecaldas.png);
			background-repeat: no-repeat;
			border:4px solid silver;
			height: 624px;
			margin: 10px auto;
			width: 648px;
		}
		section h2 {
			background-color: red;
			color:#FFFEFE;
			margin-top: 0px;
			padding: 20px;
		}
		section.caja1 { background-position: top left; }
		section.caja2 { background-position: top center; } 
		section.caja3 { background-position: top right; }
		section.caja4 { background-position: center left; }
		section.caja5 { background-position: center center; }
		section.caja6 { background-position: center right; }
		section.caja7 { background-position: bottom left; }
		section.caja8 { background-position: bottom center; }
		section.caja9 { background-position: bottom right; }
		



		
	</style>
</head>
<body>
	<h1>Fondos (Repetir)</h1>
	<section class="caja1">
		<h2>Top - Left</h2>
	</section>
	<section class="caja2">
		<h2> Top - Center</h2>
	</section>
	<section class="caja3">
		<h2>Top - Right</h2>
	</section>
	<section class="caja4">
		<h2>Center - Left</h2>
	</section>
	<section class="caja5">
		<h2>Center - center</h2>
	</section>
	<section class="caja6">
		<h2>Center - Right</h2>
	</section>
	<section class="caja7">
		<h2>Bottom-left</h2>
	</section>
	<section class="caja8">
		<h2>Bottom-center</h2>
	</section>
	<section class="caja9">
		<h2>Bottom-Right</h2>
	</section>

</body>
</html>-
